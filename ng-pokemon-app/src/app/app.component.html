<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pokemon-app</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
  <h1 class="center">Liste des pokémons</h1>
  <div class="container">
      <div class="row">
          <div *ngFor="let pokemon of pokemonList" class="col m4 s6">
              <div class="card horizontal" appBorderCard>
                    <div class="card-image">
                        <img [src]="pokemon.picture" alt="picture" />
                    </div>
                  <div class="card-stacked">
                      <div class="card-content">
                          <p>{{ pokemon.name }}</p>
                          <p> <small>{{ pokemon.created | date }}</small></p>
                          <span
                                  *ngFor="let type of pokemon.types" class="{{ type | pokemonTypeColor }}">
                            {{ type }}
                          </span>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</body>
</html>
